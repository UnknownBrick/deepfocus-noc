<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFocus Studio V3.1</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root {
            /* DEFAULT THEME */
            --bg-color: #1a1a1a;       
            --sidebar-bg: #212121;     
            --card-bg: #2a2a2a;        
            --hover-bg: #333333;       
            --text-main: #eeeeee;      
            --text-muted: #999999;     
            --accent: #ffffff;         
            --link-color: #00ffff; 
            --danger-color: #ff4444; 
            --border: #404040;         
        }

        /* MATRIX / WATCHDOG MODE VARIABLES */
        body.matrix-mode {
            --bg-color: #000000 !important;
            --sidebar-bg: #001100 !important;
            --card-bg: #002200 !important;
            --hover-bg: #003300 !important;
            --text-main: #00ff00 !important;
            --text-muted: #008800 !important;
            --accent: #00ff00 !important;
            --link-color: #00ff00 !important;
            --danger-color: #ff0000 !important;
            --border: #005500 !important;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; user-select: none; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
            cursor: default;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* LOGIN SCREEN FIXES */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .login-box {
            border: 1px solid var(--text-main); padding: 40px; text-align: center;
            box-shadow: 0 0 30px rgba(255,255,255,0.1); width: 400px;
            background: #000; /* İSTEK: SİYAH OLSUN */
            position: relative;
        }
        .login-input {
            background: transparent; border: 1px solid var(--text-muted); color: #fff;
            padding: 10px; width: 100%; margin: 0; font-size: 1.2rem; text-align: center; outline: none;
            text-transform: uppercase;
        }
        .login-input:focus { border-color: var(--link-color); box-shadow: 0 0 10px var(--link-color); }
        .login-input:disabled { opacity: 0.5; border-color: #333; cursor: not-allowed; }

        .login-btn {
            background: var(--text-main); color: #000; border: none; padding: 10px 30px; margin-top: 15px;
            font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.2s; width: 100%;
        }
        .login-btn:hover { background: #fff; transform: scale(1.02); }

        /* CLONING ANIMATION FOR PASSWORD */
        #id-container { position: relative; z-index: 2; transition: 0.3s; }
        
        #pass-wrapper {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transform: translateY(-20px) scale(0.95); /* Yukarıdan ve küçük başla */
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1); /* Yavaşça süzülme efekti */
            margin-top: 0;
        }
        
        #pass-wrapper.cloned {
            max-height: 200px;
            opacity: 1;
            transform: translateY(0) scale(1);
            margin-top: 15px;
        }

        /* ADMIN PANEL */
        #admin-panel {
            display: none; padding: 10px; background: #220000; border-bottom: 1px solid red;
            text-align: center; color: red; font-weight: bold;
            display: flex; justify-content: space-between; align-items: center;
        }
        /* Matrix modunda admin paneli de uyumlu olsun */
        body.matrix-mode #admin-panel { background: #001100; border-color: #00ff00; color: #00ff00; }

        .user-select {
            background: #000; color: #fff; border: 1px solid red; padding: 5px; margin-left: 10px;
        }
        body.matrix-mode .user-select { border-color: #00ff00; color: #00ff00; }

        /* STANDART UI */
        #trail-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99990; mix-blend-mode: screen; }
        
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px);
            z-index: 200000; display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.2s;
        }
        #modal-overlay.active { opacity: 1; }
        .modal-box {
            background: var(--bg-color); border: 1px solid var(--text-main); padding: 30px; width: 450px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.9); transform: scale(0.9);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #modal-overlay.active .modal-box { transform: scale(1); }
        .modal-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; color: var(--text-main); text-transform: uppercase; letter-spacing: 1px; }
        .modal-desc { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 25px; line-height: 1.4; }
        .modal-actions { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .modal-btn { padding: 10px 20px; cursor: pointer; font-weight: bold; font-size: 0.85rem; border: 1px solid var(--text-muted); color: var(--text-muted); background: transparent; transition: 0.2s; }
        .modal-btn:hover { border-color: var(--text-main); color: var(--text-main); transform: translateY(-2px); }

        #toast-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column-reverse; gap: 10px; z-index: 100000; pointer-events: none; }
        .toast { background-color: var(--bg-color); border: 1px solid var(--text-main); color: var(--text-main); padding: 10px 20px; font-size: 0.85rem; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.5); animation: toastIn 0.3s forwards; opacity: 0; display: flex; align-items: center; gap: 10px; min-width: 300px; }
        .toast.hiding { animation: toastOut 0.3s forwards; }
        @keyframes toastIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes toastOut { to { transform: translateY(10px); opacity: 0; } }

        .sidebar { width: 300px; background-color: var(--sidebar-bg); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 24px; z-index: 10; position: relative; transition: background-color 0.5s ease; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        #monthDisplay { font-size: 1rem; font-weight: 700; color: var(--text-main); text-transform: uppercase; letter-spacing: 2px; }
        .nav-btn { cursor: pointer; padding: 5px 10px; font-weight: bold; color: var(--text-muted); transition: color 0.2s; }
        .nav-btn:hover { color: var(--text-main); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .day-header { text-align: center; font-size: 0.8rem; color: var(--text-main); opacity: 0.8; margin-bottom: 10px; font-weight: bold; }
        .day-wrapper { position: relative; height: 38px; display: flex; justify-content: center; align-items: center; cursor: pointer; border-radius: 4px; transition: all 0.1s; }
        .day-box { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; color: var(--text-muted); z-index: 2; font-weight: 600; }
        .day-wrapper:hover { background-color: var(--hover-bg); }
        .day-wrapper:hover .day-box { color: var(--text-main); }
        .day-box.active { background-color: var(--text-muted); color: #000; font-weight: bold; border-radius: 4px; }
        .connector-bar { position: absolute; bottom: 4px; height: 2px; background-color: var(--text-main); z-index: 1; }
        .connector-single { width: 4px; height: 4px; bottom: 3px; background-color: var(--text-main); }
        .conn-left { left: 0; width: 50%; } .conn-right { right: 0; width: 50%; } .conn-full { left: 0; width: 100%; } .conn-start { left: 50%; width: 50%; } .conn-end { right: 50%; width: 50%; }

        .main-content { flex: 1; padding: 40px; overflow-y: auto; background-color: var(--bg-color); display: flex; flex-direction: column; transition: background-color 0.5s ease; }
        .date-title { font-size: 1.8rem; margin-bottom: 5px; font-weight: bold; color: var(--text-main); text-transform: uppercase; }
        .date-subtitle { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 30px; display: block; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .task-container { display: flex; flex-direction: column; gap: 12px; padding-bottom: 100px; }
        .task-card { background-color: var(--card-bg); border: 1px solid var(--border); padding: 18px; position: relative; transition: all 0.2s; border-radius: 4px; overflow: hidden; }
        .task-card:hover { border-color: var(--text-muted); transform: translateX(5px); }
        .task-card:focus-within { border-color: var(--text-main); background-color: #303030; }
        body.matrix-mode .task-card:focus-within { background-color: #0f3a0f; }

        .shared-badge { position: absolute; top: 8px; right: 12px; font-size: 10px; color: var(--link-color); border: 1px solid var(--link-color); padding: 2px 6px; text-transform: uppercase; letter-spacing: 1px; background: var(--card-bg); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 5; }
        .task-header { display: flex; align-items: center; gap: 12px; position: relative; z-index: 10; }
        .main-checkbox { width: 20px; height: 20px; border: 2px solid var(--text-muted); cursor: pointer; display: grid; place-items: center; flex-shrink: 0; background: transparent; transition: 0.2s; }
        .main-checkbox:hover { border-color: var(--text-main); }
        .main-checkbox.checked { background-color: var(--text-main); border-color: var(--text-main); }
        .main-checkbox.checked::after { content: ''; width: 10px; height: 10px; background-color: #000; }
        .task-title-input { background: transparent; border: none; color: var(--text-main); font-size: 1.1rem; width: 100%; outline: none; }
        .completed .task-title-input { text-decoration: line-through; color: var(--text-muted); opacity: 0.5; }
        
        .subtask-list { margin-left: 30px; padding-left: 15px; border-left: 2px solid #444; display: flex; flex-direction: column; gap: 8px; margin-top: 12px; }
        .subtask-item { display: flex; align-items: center; gap: 10px; position: relative; }
        .mini-checkbox { width: 14px; height: 14px; border: 1px solid var(--text-muted); cursor: pointer; display: grid; place-items: center; flex-shrink: 0; }
        .mini-checkbox.checked { background-color: var(--text-muted); }
        .subtask-input { background: transparent; border: none; border-bottom: 1px solid transparent; color: var(--text-muted); width: 100%; outline: none; font-size: 0.95rem; }
        .subtask-input:focus { border-bottom: 1px solid var(--text-main); color: var(--text-main); }
        
        .btn-group { margin-left: auto; display: flex; gap: 10px; align-items: center; }
        .action-btn { background: none; border: none; font-size: 0.9rem; cursor: pointer; opacity: 0; transition: 0.2s; font-weight: bold; position: relative; z-index: 20; }
        .task-card:hover .action-btn { opacity: 1; }
        .delete-btn { color: #555; } .delete-btn:hover { color: #fff; }
        .unlink-btn { color: var(--link-color); margin-top: 1px;} .unlink-btn:hover { text-shadow: 0 0 5px var(--link-color); transform: scale(1.1); }
        .sub-del-btn { margin-left: auto; color: #555; cursor: pointer; opacity: 0; font-size: 0.8rem; padding: 0 5px; font-weight: bold; transition: 0.2s; }
        .subtask-item:hover .sub-del-btn { opacity: 1; } .sub-del-btn:hover { color: #fff; transform: scale(1.2); }

        .fab { position: fixed; bottom: 50px; right: 50px; width: 60px; height: 60px; background: var(--text-main); display: grid; place-items: center; font-size: 30px; color: #000; cursor: pointer; z-index: 100; box-shadow: 0 10px 20px rgba(0,0,0,0.5); transition: transform 0.2s; }
        .fab:hover { transform: scale(1.1); background: #fff; }

        .scramble-text { display: inline-block; min-width: 10px; }
        .logout-btn { color: var(--danger-color); border: 1px solid var(--danger-color); padding: 5px; margin-top: 10px; font-size: 0.7rem; cursor: pointer; text-align: center; }
        .logout-btn:hover { background: var(--danger-color); color: #fff; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-bottom: 10px; letter-spacing: 2px;" class="scramble-target">DEEP FOCUS</h2>
            <p style="color: #999; font-size: 0.8rem;">SECURE STUDIO ACCESS</p>
            
            <div id="id-container">
                <input type="text" id="login-id" class="login-input" placeholder="ENTER ID">
                <button id="id-btn" class="login-btn" onclick="checkID()">NEXT ></button>
            </div>

            <div id="pass-wrapper">
                <input type="password" id="login-pass" class="login-input" placeholder="ACCESS CODE">
                <button class="login-btn" onclick="verifyPassword()">INITIALIZE SYSTEM</button>
            </div>
        </div>
    </div>

    <canvas id="trail-canvas"></canvas>
    <div id="toast-container"></div>

    <div id="modal-overlay">
        <div class="modal-box">
            <div class="modal-title" id="modal-title">...</div>
            <div class="modal-desc" id="modal-desc">...</div>
            <div class="modal-actions" id="modal-actions"></div>
        </div>
    </div>

    <aside class="sidebar">
        <div class="calendar-header">
            <span class="nav-btn" onmouseenter="SFX.hover()" onclick="SFX.click(); changeMonth(-1)">&lt;</span>
            <span id="monthDisplay" class="scramble-target">...</span>
            <span class="nav-btn" onmouseenter="SFX.hover()" onclick="SFX.click(); changeMonth(1)">&gt;</span>
        </div>
        <div class="calendar-grid" style="margin-bottom: 10px;">
            <div class="day-header">PZT</div><div class="day-header">SAL</div><div class="day-header">ÇAR</div>
            <div class="day-header">PER</div><div class="day-header">CUM</div><div class="day-header">CMT</div>
            <div class="day-header">PAZ</div>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
        
        <div style="margin-top: auto;">
            <div style="font-size: 0.7rem; color: #555; text-align: center;">
                LOGGED AS: <span id="current-user-display" style="color: #fff;">...</span>
            </div>
            <div class="logout-btn" onclick="logout()">[LOGOUT]</div>
        </div>
    </aside>

    <main class="main-content">
        <div id="admin-panel" style="display:none;">
            <span>⚠️ ADMIN MODE</span>
            <div>
                <select id="user-selector" class="user-select" onchange="switchUserView(this.value)">
                    <option value="">LOADING USERS...</option>
                </select>
                <button onclick="deleteCurrentUser()" style="background:red; color:white; border:none; padding:5px; margin-left:5px; cursor:pointer; font-weight:bold;">[DELETE USER]</button>
            </div>
        </div>

        <h1 class="date-title scramble-target" id="selectedDateDisplay">...</h1>
        <span class="date-subtitle" id="selectedDateSubtitle">...</span>
        <div class="task-container" id="taskContainer"></div>
    </main>

    <div class="fab" onmouseenter="SFX.hover()" onclick="SFX.confirm(); addNewTaskManual()">+</div>

    <script>
        // --- 1. FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCgU19zUSLVSHJSe-0umJISerM1zUR0GRk",
            authDomain: "deepfocus-f8668.firebaseapp.com",
            databaseURL: "https://deepfocus-f8668-default-rtdb.firebaseio.com",
            projectId: "deepfocus-f8668",
            storageBucket: "deepfocus-f8668.firebasestorage.app",
            messagingSenderId: "57788854023",
            appId: "1:57788854023:web:b578dd1b0a6fe17f271fa2",
            measurementId: "G-MR3BMQG1E9"
        };

        // --- AYARLAR ---
        const ADMIN_ID = "KURUCU";  
        const ADMIN_PASS = "1234";  

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // --- GLOBAL VARIABLES ---
        let myID = null;
        let viewingID = null; 
        let db = { tasks: {}, calendar: {} }; 
        let selectedDate = new Date().toISOString().split('T')[0];
        let currentViewDate = new Date();

        // --- SESSION CONTROL ---
        window.onload = function() {
            const savedID = localStorage.getItem('deepFocusUser');
            if(savedID) {
                myID = savedID;
                completeLogin(savedID);
            }
        };

        function logout() {
            localStorage.removeItem('deepFocusUser');
            location.reload();
        }

        // --- LOGIN FLOW ---
        function checkID() {
            const input = document.getElementById('login-id');
            const val = input.value.trim().toUpperCase();
            if(!val) return;
            
            if(val === ADMIN_ID) {
                // Admin ise şifre alanını "KLONLA"
                input.disabled = true; // Üstteki ID kilitlenir
                document.getElementById('id-btn').style.display = 'none'; // Butonu gizle
                
                const passWrap = document.getElementById('pass-wrapper');
                passWrap.classList.add('cloned'); // Animasyonu başlat
                
                setTimeout(() => document.getElementById('login-pass').focus(), 500);
                SFX.click();
            } else {
                completeLogin(val);
            }
        }

        function verifyPassword() {
            const pass = document.getElementById('login-pass').value;
            if(pass === ADMIN_PASS) {
                SFX.confirm();
                completeLogin(ADMIN_ID); 
            } else {
                SFX.delete();
                alert("ACCESS DENIED");
                location.reload();
            }
        }

        function completeLogin(id) {
            myID = id;
            viewingID = id;
            localStorage.setItem('deepFocusUser', myID); 
            document.getElementById('current-user-display').innerText = myID;
            document.getElementById('login-overlay').style.display = 'none';
            
            // Başlangıçta Matrix Modu KAPALI (İstek 2)
            document.body.classList.remove('matrix-mode');

            if(myID === ADMIN_ID) {
                initAdminPanel();
            }

            listenToData(viewingID);
        }

        // --- MATRIX EFFECT / WATCHDOG MODE ---
        // Bu sadece adminken başkasının ekranına bakınca çalışacak (İstek 3)
        function toggleMatrixMode(state) {
            if(state) {
                document.body.classList.add('matrix-mode');
                // Sadece text scramble efekti yapalım
                const targets = document.querySelectorAll('.scramble-target, .day-header, .date-title, #monthDisplay');
                targets.forEach(el => scrambleText(el));
            } else {
                document.body.classList.remove('matrix-mode');
            }
        }

        function scrambleText(element) {
            const originalText = element.innerText;
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let iteration = 0;
            const interval = setInterval(() => {
                element.innerText = originalText.split("")
                    .map((letter, index) => {
                        if(index < iteration) return originalText[index];
                        return chars[Math.floor(Math.random() * chars.length)]
                    })
                    .join("");
                
                if(iteration >= originalText.length) clearInterval(interval);
                iteration += 1 / 2; 
            }, 30);
        }

        // --- DATABASE SYNC ---
        let dbRef = null;

        function listenToData(targetID) {
            if(dbRef) dbRef.off();

            notify(`SYNCING: ${targetID}...`);
            dbRef = database.ref('users/' + targetID);
            
            dbRef.on('value', (snapshot) => {
                const val = snapshot.val();
                if(val) {
                    db = val;
                    if(!db.tasks) db.tasks = {};
                    if(!db.calendar) db.calendar = {};
                } else {
                    db = { tasks: {}, calendar: {} };
                }
                renderCalendar();
                renderTasks();
            });
        }

        function saveData() {
            database.ref('users/' + viewingID).set(db).catch(e => { console.error(e); notify("SYNC ERROR!"); });
        }

        // --- ADMIN FUNCTIONS ---
        function initAdminPanel() {
            document.getElementById('admin-panel').style.display = 'flex';
            
            database.ref('users').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                const select = document.getElementById('user-selector');
                const currentVal = select.value || viewingID;
                select.innerHTML = `<option value="${ADMIN_ID}">MY WORKSPACE</option>`;
                
                Object.keys(users).forEach(uid => {
                    if(uid !== ADMIN_ID) {
                        select.innerHTML += `<option value="${uid}">${uid}</option>`;
                    }
                });
                select.value = currentVal;
            });
        }

        function switchUserView(targetUser) {
            viewingID = targetUser;
            
            // Eğer Admin isen ve başkasının profiline bakıyorsan -> MATRIX MODE ON
            if(myID === ADMIN_ID && viewingID !== ADMIN_ID) {
                toggleMatrixMode(true);
            } else {
                toggleMatrixMode(false);
            }

            listenToData(viewingID);
            SFX.click();
            notify(`VIEW SWITCHED: ${targetUser}`);
        }

        function deleteCurrentUser() {
            if(viewingID === ADMIN_ID) return alert("CANNOT DELETE ADMIN!");
            if(!confirm(`DELETE USER [${viewingID}] PERMANENTLY?`)) return;

            database.ref('users/' + viewingID).remove()
            .then(() => {
                notify("USER DELETED");
                switchUserView(ADMIN_ID);
            });
        }

        // --- FOCUS FIX & RENDER ---
        function renderTasks() {
            const d = new Date(selectedDate);
            document.getElementById('selectedDateDisplay').innerText = d.toLocaleDateString('tr-TR', { weekday: 'long' });
            document.getElementById('selectedDateSubtitle').innerText = d.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });
            
            const container = document.getElementById('taskContainer');
            
            const activeEl = document.activeElement;
            const activeId = activeEl ? activeEl.id : null;
            const cursorStart = activeEl ? activeEl.selectionStart : 0;
            const cursorEnd = activeEl ? activeEl.selectionEnd : 0;

            container.innerHTML = '';
            
            const ids = db.calendar[selectedDate] || [];
            ids.forEach((id, index) => { const task = db.tasks[id]; if(task) createTaskDOM(id, task, index); });

            if(activeId) {
                const el = document.getElementById(activeId);
                if(el) {
                    el.focus();
                    if(el.type === 'text') el.setSelectionRange(cursorStart, cursorEnd);
                }
            }
        }

        function createTaskDOM(id, task, index) {
            const isLinked = Object.values(db.calendar).filter(l => l.includes(id)).length > 1;
            const card = document.createElement('div'); card.className = `task-card ${task.done ? 'completed' : ''}`;
            card.onmouseenter = () => SFX.hover();
            card.innerHTML = `
                ${isLinked ? '<div class="shared-badge">LINKED</div>' : ''}
                <div class="task-header">
                    <div class="main-checkbox ${task.done ? 'checked' : ''}" onclick="SFX.click(); toggleTask('${id}')"></div>
                    <input class="task-title-input" id="task-${id}" value="${task.title}" placeholder="TASK..." 
                        oninput="updateTitle('${id}', this.value)" 
                        onkeydown="handleEnterTask(event, ${index})">
                    <div class="btn-group">
                        ${isLinked ? `<button class="action-btn unlink-btn" onclick="unlinkTask('${id}', ${index})">[UNLINK]</button>` : ''}
                        <button class="action-btn delete-btn" onclick="SFX.click(); removeTask('${id}', ${index})">[DELETE]</button>
                    </div>
                </div>
                <div class="subtask-list" id="subs-${id}"></div>
                <div class="subtask-list" style="border:none; margin-top:5px;">
                   <span style="font-size:0.75rem; opacity:0.6; cursor:pointer;" onclick="SFX.click(); addSubManual('${id}')">> ADD DETAIL</span>
                </div>
            `;
            document.getElementById('taskContainer').appendChild(card);
            
            const subContainer = card.querySelector(`#subs-${id}`);
            if(task.subtasks) {
                task.subtasks.forEach((sub, sIdx) => {
                    const row = document.createElement('div'); row.className = 'subtask-item';
                    row.innerHTML = `
                        <div class="mini-checkbox ${sub.done ? 'checked' : ''}" onclick="SFX.click(); toggleSub('${id}', ${sIdx})"></div>
                        <input class="subtask-input" id="sub-${id}-${sIdx}" value="${sub.title}" 
                            oninput="updateSub('${id}', ${sIdx}, this.value)"
                            onkeydown="handleEnterSub(event, '${id}', ${sIdx})">
                        <span class="sub-del-btn" onclick="SFX.click(); removeSubTask('${id}', ${sIdx})">[x]</span>
                    `;
                    subContainer.appendChild(row);
                });
            }
        }

        const uuid = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

        function updateTitle(id, val) { 
            db.tasks[id].title = val; 
            saveData(); 
        }

        function addNewTaskManual() {
            if(!myID) return;
            const newId = uuid(); 
            if(!db.tasks) db.tasks = {};
            db.tasks[newId] = { title: "", done: false, subtasks: [] };
            if(!db.calendar) db.calendar = {};
            if(!db.calendar[selectedDate]) db.calendar[selectedDate] = []; 
            db.calendar[selectedDate].push(newId);
            saveData(); 
            setTimeout(() => { 
                const el = document.getElementById(`task-${newId}`);
                if(el) el.focus();
            }, 200);
        }

        function handleEnterTask(e, index) { if(e.key === 'Enter') { e.preventDefault(); SFX.confirm(); addNewTaskManual(); } }
        
        function addSubManual(taskId) {
            if(!db.tasks[taskId].subtasks) db.tasks[taskId].subtasks = [];
            db.tasks[taskId].subtasks.push({ title: "", done: false }); saveData();
            setTimeout(() => { 
                const len = db.tasks[taskId].subtasks.length - 1;
                const el = document.getElementById(`sub-${taskId}-${len}`);
                if(el) el.focus();
            }, 200);
        }

        function handleEnterSub(e, taskId, sIdx) {
            if(e.key === 'Enter') { e.preventDefault(); SFX.confirm(); 
                if(!db.tasks[taskId].subtasks) db.tasks[taskId].subtasks = [];
                db.tasks[taskId].subtasks.splice(sIdx + 1, 0, { title: "", done: false }); saveData();
                setTimeout(() => { 
                    const el = document.getElementById(`sub-${taskId}-${sIdx + 1}`);
                    if(el) el.focus();
                }, 200);
            }
        }

        function updateSub(id, sIdx, val) { db.tasks[id].subtasks[sIdx].title = val; saveData(); }
        function toggleSub(id, sIdx) { const s = db.tasks[id].subtasks[sIdx]; s.done = !s.done; saveData(); }
        function toggleTask(id) { db.tasks[id].done = !db.tasks[id].done; saveData(); }
        
        function removeTask(id, idx) { 
            openModal("TERMINATE TASK", "THIS ACTION IS IRREVERSIBLE.", [{ text: "[CONFIRM]", class: "btn-primary", sfx: "delete", action: () => {
                db.calendar[selectedDate].splice(idx, 1);
                const inUse = Object.values(db.calendar).some(arr => arr.includes(id));
                if(!inUse) delete db.tasks[id];
                SFX.delete(); saveData(); notify("TASK TERMINATED");
            }}]);
        }

        function unlinkTask(id, idx) {
            openModal("BREAK LINK CHAIN", "CHOOSE LINK DESTRUCTION METHOD:", [
                { text: "[ONLY TODAY]", class: "btn-link", sfx: "unlink", action: () => {
                    db.calendar[selectedDate].splice(idx, 1);
                    saveData(); notify("LINK SEVERED (LOCAL)");
                }},
                { text: "[WIPE OTHERS]", class: "btn-danger", sfx: "wipe", action: () => {
                    removeLinksExceptCurrent(id);
                    saveData(); notify("OTHERS WIPED (KEPT HERE)");
                }}
            ]);
        }

        function removeLinksExceptCurrent(id) {
            for (const date in db.calendar) {
                if (date === selectedDate) continue; 
                db.calendar[date] = db.calendar[date].filter(taskId => taskId !== id);
                if(db.calendar[date].length === 0) delete db.calendar[date];
            }
        }

        function removeSubTask(id, sIdx) {
            openModal("REMOVE DETAIL", "DELETE THIS LINE?", [{ text: "[DELETE]", class: "btn-primary", sfx: "delete", action: () => {
                db.tasks[id].subtasks.splice(sIdx, 1);
                SFX.delete(); saveData(); notify("DETAIL REMOVED");
            }}]);
        }

        let isDragging = false, dragStart = null, dragEnd = null;
        const calendarGrid = document.getElementById('calendarGrid');
        const monthDisplay = document.getElementById('monthDisplay');

        function changeMonth(offset) { currentViewDate.setMonth(currentViewDate.getMonth() + offset); renderCalendar(); }

        function renderCalendar() {
            calendarGrid.innerHTML = '';
            const year = currentViewDate.getFullYear(); const month = currentViewDate.getMonth();
            monthDisplay.innerText = currentViewDate.toLocaleString('tr-TR', { month: 'long', year: 'numeric' });
            let firstDay = new Date(year, month, 1).getDay(); if (firstDay === 0) firstDay = 7; firstDay -= 1;
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            for (let i = 0; i < firstDay; i++) calendarGrid.appendChild(document.createElement('div'));
            for (let i = 1; i <= daysInMonth; i++) {
                const dayWrapper = document.createElement('div'); dayWrapper.className = 'day-wrapper';
                const dayBox = document.createElement('div'); dayBox.className = 'day-box'; dayBox.innerText = i;
                const currStr = `${year}-${String(month+1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                dayWrapper.dataset.date = currStr;
                if (currStr === selectedDate) dayBox.classList.add('active');
                dayWrapper.onmouseenter = () => { SFX.hover(); if(isDragging) { dragEnd = currStr; renderDragVisuals(); } };

                const myTasks = db.calendar[currStr] || [];
                const hasAnyTask = myTasks.length > 0;
                if (hasAnyTask) {
                    const conn = document.createElement('div'); conn.className = 'connector-bar connector-single';
                    dayWrapper.appendChild(conn);
                }
                dayWrapper.onmousedown = (e) => { SFX.click(); isDragging = true; dragStart = currStr; dragEnd = currStr; selectedDate = currStr; renderCalendar(); renderTasks(); };
                dayWrapper.onmouseup = () => { if(isDragging) { isDragging = false; executeMirroring(); } };
                dayWrapper.appendChild(dayBox); calendarGrid.appendChild(dayWrapper);
            }
        }
        function renderDragVisuals() { document.querySelectorAll('.day-wrapper').forEach(w => { const d = w.dataset.date; if(!d) return; let s = dragStart < dragEnd ? dragStart : dragEnd; let e = dragStart > dragEnd ? dragStart : dragEnd; if (d >= s && d <= e) w.classList.add('drag-over'); else w.classList.remove('drag-over'); }); }
        function executeMirroring() {
            document.querySelectorAll('.day-wrapper').forEach(w => w.classList.remove('drag-over'));
            if (!dragStart || !dragEnd || dragStart === dragEnd) return;
            const sourceIds = db.calendar[dragStart] || []; if (sourceIds.length === 0) return;
            let s = dragStart < dragEnd ? dragStart : dragEnd; let e = dragStart > dragEnd ? dragStart : dragEnd;
            let current = new Date(s); const end = new Date(e);
            while (current <= end) {
                const dateStr = current.toISOString().split('T')[0];
                if (dateStr !== dragStart) {
                    if (!db.calendar[dateStr]) db.calendar[dateStr] = [];
                    sourceIds.forEach(id => { if (!db.calendar[dateStr].includes(id)) db.calendar[dateStr].push(id); });
                }
                current.setDate(current.getDate() + 1);
            }
            SFX.confirm(); saveData(); renderCalendar(); notify("TIMELINE SYNCED");
        }

        const SFX = {
            ctx: null,
            init: function() { if (!this.ctx) { this.ctx = new (window.AudioContext || window.webkitAudioContext)(); } if (this.ctx.state === 'suspended') { this.ctx.resume(); } },
            playTone: function(freq, type, duration, vol=0.1) { this.init(); const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain(); osc.type = type; osc.frequency.setValueAtTime(freq, this.ctx.currentTime); gain.gain.setValueAtTime(vol, this.ctx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration); osc.connect(gain); gain.connect(this.ctx.destination); osc.start(); osc.stop(this.ctx.currentTime + duration); },
            hover: function() { this.playTone(800, 'sine', 0.03, 0.02); },
            click: function() { this.playTone(1200, 'square', 0.05, 0.05); },
            confirm: function() { this.playTone(800, 'sine', 0.1, 0.1); setTimeout(() => this.playTone(1200, 'sine', 0.1, 0.1), 50); },
            delete: function() { this.playTone(150, 'sawtooth', 0.15, 0.08); },
            unlink: function() { this.playTone(2000, 'triangle', 0.1, 0.05); setTimeout(() => this.playTone(500, 'square', 0.1, 0.05), 50); },
        };
        document.addEventListener('click', () => SFX.init(), { once: true });
        function notify(msg) { const container = document.getElementById('toast-container'); const toast = document.createElement('div'); toast.className = 'toast'; toast.innerHTML = `<span class="toast-prefix">[SYSTEM]:</span> ${msg}`; container.appendChild(toast); setTimeout(() => { toast.classList.add('hiding'); toast.addEventListener('animationend', () => toast.remove()); }, 3000); }
        
        const canvas = document.getElementById('trail-canvas'); const ctx = canvas.getContext('2d'); let width, height;
        function resize() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; }
        window.addEventListener('resize', resize); resize();
        let points = []; let mouse = { x: 0, y: 0 };
        document.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; points.push({ x: mouse.x, y: mouse.y, age: 1.0 }); });
        function animateTrail() {
            ctx.clearRect(0, 0, width, height);
            for (let i = points.length - 1; i >= 0; i--) { points[i].age -= 0.05; if (points[i].age <= 0) points.splice(i, 1); }
            if (points.length > 2) {
                ctx.beginPath(); const head = points[points.length - 1]; ctx.moveTo(head.x, head.y);
                for (let i = points.length - 2; i >= 0; i--) { const p = points[i]; const nextP = points[i+1]; const dx = nextP.x - p.x; const dy = nextP.y - p.y; const len = Math.sqrt(dx*dx + dy*dy) || 1; const nx = -dy / len; const ny = dx / len; const w = p.age * 4; ctx.lineTo(p.x + nx * w, p.y + ny * w); }
                ctx.stroke();
            }
            requestAnimationFrame(animateTrail);
        }
        animateTrail();
        
        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalDesc = document.getElementById('modal-desc');
        const modalActions = document.getElementById('modal-actions');
        function openModal(title, desc, buttons) {
            SFX.click(); modalTitle.innerText = title; modalDesc.innerText = desc; modalActions.innerHTML = '';
            const cancelBtn = document.createElement('button'); cancelBtn.className = 'modal-btn'; cancelBtn.innerText = '[CANCEL]'; cancelBtn.onclick = () => { SFX.click(); document.getElementById('modal-overlay').classList.remove('active'); setTimeout(() => { document.getElementById('modal-overlay').style.display = 'none'; }, 200); }; modalActions.appendChild(cancelBtn);
            buttons.forEach(btn => {
                const b = document.createElement('button'); b.className = `modal-btn ${btn.class || ''}`; b.innerText = btn.text;
                b.onclick = () => { if(btn.sfx) SFX[btn.sfx](); else SFX.click(); if(btn.action) btn.action(); document.getElementById('modal-overlay').classList.remove('active'); setTimeout(() => { document.getElementById('modal-overlay').style.display = 'none'; }, 200); };
                modalActions.appendChild(b);
            });
            document.getElementById('modal-overlay').style.display = 'flex'; setTimeout(() => document.getElementById('modal-overlay').classList.add('active'), 10);
        }

        renderCalendar();
    </script>
